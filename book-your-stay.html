<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay - Twellho Hospitality</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Twellho Logo">
    <h1>Book Your Stay</h1>
  </header>

  <div class="container">
    <form>
      <label>Name:</label><br>
      <input type="text" placeholder="Your Name" required><br><br>
      
      <label>Email:</label><br>
      <input type="email" placeholder="Your Email" required><br><br>

      <label>Phone:</label><br>
      <input type="tel" placeholder="Your Number" required><br><br>

      <label>Preferred Property:</label><br>
      <select>
        <option>Lar de Ferias</option>
        <option>Cor Azul 1</option>
        <option>Cor Azul 2</option>
      </select><br><br>

      <button type="submit" class="button">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Twellho Hospitality | Travel Wellbeing & Hosting</p>
  </footer>
</body>
</html>
